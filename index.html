<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clicker-spil</title>
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background">
          <img src="background/airport.jpg" alt="airportjs" id="airport" />
        </div>
        <div id="game_elements">
          <div id="grumpy-container">
            <img src="img/grumpy.png" alt="grumpy-sprite" />
          </div>
          <div id="fryingpanbird-container">
            <img src="img/fryingpanbird.png" alt="fryingpanbird-sprite" />
          </div>
          <div id="pinkbird-container">
            <img src="img/pinkbird.png" alt="pinkbird-sprite" />
          </div>
          <div id="punkbird-container">
            <img src="img/punkbird.png" alt="punkbird-container" />
          </div>
          <div id="plane-container">
            <img src="img/airplane.png" alt="plane-sprite" />
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board"></div>
          <div id="life_board"></div>
          <div id="time_board"></div>
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
  </body>
</html>
