<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clicker-spil</title>
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background">
          <img src="background/airport.jpg" alt="airportjs" id="airport" />
        </div>
        <div id="game_elements">
          <div id="coin1_container">
            <img src="" alt="coin1_sprite" />
          </div>
          <div id="coin2_container">
            <img src="" alt="coin2_sprite" />
          </div>
          <div id="bomb_container">
            <img src="" alt="bomb_sprite" />
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board"></div>
          <div id="life_board"></div>
          <div id="time_board"></div>
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
  </body>
</html>
