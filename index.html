<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clicker-spil</title>
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="grumpy-container" class="flying1">
            <img src="img/grumpy.png" alt="grumpy-sprite" />
          </div>
          <div id="fryingpanbird-container" class="flying2">
            <img src="img/fryingpanbird.png" alt="fryingpanbird-sprite" />
          </div>
          <div id="pinkbird-container" class="flying3">
            <img src="img/pinkbird.png" alt="pinkbird-sprite" />
          </div>
          <div id="punkbird-container" class="flying4">
            <img
              src="img/punkbird.png"
              alt="punkbird-container"
              id="punkbird-sprite"
            />
          </div>
          <div id="airplaneblue-container" class="airplaneblue-fly">
            <img src="img/airplaneblue.png" alt="plane-sprite" />
          </div>
          <div id="airplanedarkblue-container" class="airplanedarkblue-fly">
            <img src="img/airplanedarkblue.png" alt="darkblueplane-sprite" />
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board"></div>
          <div id="life_board"></div>
          <div id="time_board"></div>
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
  </body>
</html>
