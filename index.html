<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clicker-spil</title>
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="grumpy_container" class="flying1">
            <img src="img/grumpy.png" alt="grumpy_sprite" />
          </div>
          <div id="fryingpanbird_container" class="flying2">
            <img src="img/fryingpanbird.png" alt="fryingpanbird_sprite" />
          </div>
          <div id="pinkbird_container" class="flying3">
            <img src="img/pinkbird.png" alt="pinkbird_sprite" />
          </div>
          <div id="punkbird_container" class="flying4">
            <img
              src="img/punkbird.png"
              alt="punkbird_sprite"
              id="punkbird_sprite"
            />
          </div>
          <div id="airplaneblue_container" class="airplaneblue_fly">
            <img src="img/airplaneblue.png" alt="plane_sprite" />
          </div>
          <div id="airplanedarkblue_container" class="airplanedarkblue_fly">
            <img src="img/airplanedarkblue.png" alt="darkblueplane_sprite" />
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board"></div>
          <div id="life_board"></div>
          <div id="time_board"></div>
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
  </body>
</html>
