<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clicker-spil</title>
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="grumpy_container">
            <img src="img/grumpy.png" id="grumpy_sprite" />
          </div>
          <div id="fryingpanbird_container">
            <img src="img/fryingpanbird.png" id="fryingpanbird_sprite"/>
          </div>
          <div id="pinkbird_container">
            <img src="img/pinkbird.png" id="pinkbird_sprite"/>
          </div>
          <div id="punkbird_container">
            <img src="img/punkbird.png" id="punkbird_sprite"/>
          </div>
          <div id="airplaneblue_container">
            <img src="img/airplaneblue.png" id="airplaneblue_sprite"/>
          </div>
          <div id="airplanedarkblue_container">
            <img src="img/airplanedarkblue.png" id="airplanedarkblue_sprite"/>
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board">
            <span id="scorePoints">0</span>
          </div>
          <div id="life_board">
            <img src="img/heart.svg" id="heart1" class="active_heart">
            <img src="img/heart.svg" id="heart2" class="active_heart">
            <img src="img/heart.svg" id="heart3" class="active_heart">
          </div>
          <div id="time_board"></div>
        </div>
      </div>
      <div id="start" class="hidden"></div>
      <div id="game_over" class="hidden">
        <h2>Game Over ðŸ˜µ</h2>
        <img src="img/replaybutton.png" class="replayButton" id="gameOverButton">
      </div>
      <div id="level_complete" class="hidden">
        <h2>Level Complete ðŸŽ‰</h2>
        <img src="img/replaybutton.png" class="replayButton" id="levelCompleteButton">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
